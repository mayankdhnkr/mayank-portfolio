{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mayank Dhankar</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/39085fcdd6.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{%static "homepage/homepage.css"%}">
        <style>
            body {
                background: url({%static 'homepage/sphere-grid.svg'%});
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                height: 100vh;
                background-color:#4D7BFF;
                color:#ffffff;
            }
            .windowborder{
                border: 8px solid #000000;
                border-top:0px;
                box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
            }
            .mainwindowborder{
                border: 8px solid #000000;
                border-top:0px;
                box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
            }
            .mainribbonborder{
                {% comment %} border: 8px solid #000000; {% endcomment %}
                border-bottom:0px;
                border-top:0px;
                box-shadow: 10px 10px 0px 0px rgba(0,0,0,1);
            }
            .pic{
                height:250px;
            }
            .folders{
                width:100px;
                text-align:center;
            }
            .rightlower{
                height:100%;
            }
            .ribbon{
                background-color:#000000;
                font-family: 'IBM Plex Mono', monospace;
                font-weight:500;
            }
            .pixelfont{
                font-family: 'IBM Plex Mono', monospace;
            }
            .pixelfontbold{
                font-weight:500;
            }
            .nametitle{
               font-weight:700;
            }
            .hehim{
                font-size:1.25rem;
                font-weight:400;
            }
            .folders{
                font-family: 'IBM Plex Mono', monospace;
                font-weight:500;
            }
            .githubsec{
                line-height: 1.3;
            }
            .aboutme{
                font-size:1.25rem;
                line-height:1.3;
            }
            a{
                color:black;
            }
            .card-img-top {
                width: 100%;
                height: 20vw;
                object-fit: cover;
                border-radius:0;
            }
            .card{
                border:0;
            }
        </style>
    </head>
    <body>
        {% block content %}{% endblock %}
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    </body>
</html>
